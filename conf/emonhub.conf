[[emoncmsorg]]
    Type = EmonHubEmoncmsHTTPInterfacer
    [[[init_settings]]]
    [[[runtimesettings]]]
        pubchannels = ToRFM12,
        subchannels = ToEmonCMS,
        url = http://emoncms.org #http://localhost/emoncms
        apikey = x
        senddata = 1
        sendstatus = 1
        sendinterval = 10

